<!DOCTYPE html>
<html lang="es" data-theme="dark">

<head>
    <script>
        // Limpiar URL: quita .html de la barra de direcciones sin recargar
        if (window.location.pathname.endsWith('.html')) {
            const cleanPath = window.location.pathname.replace('.html', '');
            window.history.replaceState(null, '', cleanPath);
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Fletes App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-lg {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="glass-card login-card">
        <img src="logo_tym.png" alt="Logo" class="logo-lg">
        <h2 style="margin-bottom: 20px;">Bienvenido</h2>

        <div class="form-grid" style="grid-template-columns: 1fr;">

            <div class="input-group">
                <input id="user" type="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input id="pass" type="password" placeholder="Contraseña">
            </div>

            <button class="btn btn-primary btn-glow" onclick="login()" style="width: 100%;">
                Ingresar
            </button>

        </div>


    </div>

    <!-- Supabase Client Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Supabase Client -->
    <script src="supabase-client.js"></script>

    <script>
        async function login() {
            const email = document.getElementById("user").value.trim();
            const password = document.getElementById("pass").value.trim();

            if (!email || !password) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Campos vacíos',
                    text: 'Por favor ingresa email y contraseña',
                    background: '#1e293b',
                    color: '#fff'
                });
                return;
            }

            // Mostrar indicador de carga
            Swal.fire({
                title: 'Iniciando sesión...',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading(),
                background: '#1e293b',
                color: '#fff'
            });

            try {
                const resultado = await window.supabaseClient.iniciarSesion(email, password);

                if (resultado.success) {
                    // Guardar rol en localStorage para compatibilidad
                    localStorage.setItem('role', resultado.user.rol);
                    localStorage.setItem('userId', resultado.user.id);
                    localStorage.setItem('userName', resultado.user.nombre);

                    Swal.fire({
                        icon: 'success',
                        title: '¡Bienvenido!',
                        text: `Hola ${resultado.user.nombre}`,
                        timer: 1500,
                        showConfirmButton: false,
                        background: '#1e293b',
                        color: '#fff'
                    }).then(() => {
                        window.location.href = 'dashboard.html';
                    });
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de autenticación',
                        text: resultado.error || 'Credenciales incorrectas',
                        background: '#1e293b',
                        color: '#fff'
                    });
                }
            } catch (error) {
                console.error('Error en login:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error de Conexión',
                    text: `No se pudo conectar: ${error.message || 'Error desconocido'}. Revisa la consola (F12) para más detalles.`,
                    background: '#1e293b',
                    color: '#fff'
                });
            }
        }

        // Permitir login con Enter
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('pass').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') login();
            });
        });

                if (session && user) window.location.href = 'dashboard';
            } catch (err) {}
        })();
        */
    </script>

</body>

</html>
